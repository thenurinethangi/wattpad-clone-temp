<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back to StoryVerse - Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .shape:nth-child(1) { width: 100px; height: 100px; top: 15%; left: 15%; animation-delay: 0s; }
        .shape:nth-child(2) { width: 140px; height: 140px; top: 70%; right: 10%; animation-delay: 3s; }
        .shape:nth-child(3) { width: 80px; height: 80px; bottom: 15%; left: 25%; animation-delay: 6s; }
        .shape:nth-child(4) { width: 120px; height: 120px; top: 5%; right: 25%; animation-delay: 1.5s; }
        .shape:nth-child(5) { width: 70px; height: 70px; bottom: 50%; right: 5%; animation-delay: 4.5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            33% { transform: translateY(-30px) rotate(120deg); opacity: 1; }
            66% { transform: translateY(15px) rotate(240deg); opacity: 0.8; }
        }

        .signin-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 45px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 2;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .signin-container:hover {
            transform: translateY(-8px);
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.2);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            background: linear-gradient(135deg, #764ba2, #667eea);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.8rem;
            font-weight: 800;
            margin-bottom: 12px;
            position: relative;
        }

        .welcome-text {
            color: #4b5563;
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .tagline {
            color: #6b7280;
            font-size: 0.9rem;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 28px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            color: #374151;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 18px 22px;
            border: 2px solid #e5e7eb;
            border-radius: 14px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .form-input:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 0 4px rgba(118, 75, 162, 0.1);
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 1);
        }

        .form-input.error {
            border-color: #dc2626;
            box-shadow: 0 0 0 4px rgba(220, 38, 38, 0.1);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-checkbox {
            width: 18px;
            height: 18px;
            accent-color: #764ba2;
            cursor: pointer;
        }

        .remember-label {
            color: #4b5563;
            cursor: pointer;
            font-weight: 500;
        }

        .forgot-link {
            color: #764ba2;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .forgot-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: #764ba2;
            transition: width 0.3s ease;
        }

        .forgot-link:hover {
            color: #667eea;
        }

        .forgot-link:hover::after {
            width: 100%;
        }

        .submit-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            position: relative;
            overflow: hidden;
            margin-bottom: 25px;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .submit-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(118, 75, 162, 0.4);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:active {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
            color: #9ca3af;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, #e5e7eb, transparent);
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 20px;
        }

        .signup-link {
            text-align: center;
            padding-top: 25px;
            border-top: 1px solid #e5e7eb;
        }

        .signup-link a {
            color: #764ba2;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .signup-link a:hover {
            color: #667eea;
            text-decoration: underline;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            border-left: 4px solid #dc2626;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .success-message {
            background: #dcfce7;
            color: #16a34a;
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            border-left: 4px solid #16a34a;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .info-message {
            background: #dbeafe;
            color: #2563eb;
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            border-left: 4px solid #2563eb;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .field-error {
            color: #dc2626;
            font-size: 0.8rem;
            margin-top: 6px;
            display: block;
            font-weight: 500;
        }

        .social-signin {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
        }

        .social-btn {
            flex: 1;
            padding: 14px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 600;
            color: #4b5563;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .social-btn:hover {
            border-color: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(118, 75, 162, 0.15);
        }

        @media (max-width: 480px) {
            .signin-container {
                margin: 20px;
                padding: 35px 25px;
            }

            .logo {
                font-size: 2.2rem;
            }

            .social-signin {
                flex-direction: column;
            }
        }

        .input-icon {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 1.1rem;
            pointer-events: none;
            transition: color 0.3s ease;
        }

        .form-input:focus + .input-icon {
            color: #764ba2;
        }
    </style>
</head>
<body>
<div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
</div>

<div class="signin-container">
    <div class="logo-section">
        <h1 class="logo">StoryVerse</h1>
        <p class="welcome-text">Welcome back!</p>
        <p class="tagline">Continue your reading journey</p>
    </div>

    <form action="http://localhost:8080/api/v1/signin" method="post">
        <div class="form-group">
            <label for="username" class="form-label">Username or Email</label>
            <div style="position: relative;">
                <input
                        type="text"
                        id="username"
                        name="username"
                        class="form-input"
                        placeholder="Enter your username or email"
                        th:value="${param.username != null ? param.username[0] : ''}"
                        required
                        autofocus>
                <span class="input-icon">üë§</span>
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <div style="position: relative;">
                <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-input"
                        placeholder="Enter your password"
                        required>
                <span class="input-icon">üîí</span>
            </div>
        </div>

        <div class="remember-forgot">
            <div class="remember-me">
                <input
                        type="checkbox"
                        id="remember-me"
                        name="remember-me"
                        class="remember-checkbox">
                <label for="remember-me" class="remember-label">Remember me</label>
            </div>
            <a href="#" class="forgot-link" th:href="@{/forgot-password}">Forgot password?</a>
        </div>

        <!-- CSRF Token (if using Spring Security) -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" th:if="${_csrf}"/>

        <button type="submit" class="submit-btn" id="signin-btn">
            Sign In
        </button>
    </form>

    <!-- Optional: Social Sign-in buttons -->
    <div class="social-signin" style="display: none;" th:if="${enableSocialLogin}">
        <a href="#" class="social-btn" th:href="@{/oauth2/authorization/google}">
            <span>üîç</span> Google
        </a>
        <a href="#" class="social-btn" th:href="@{/oauth2/authorization/github}">
            <span>‚ö°</span> GitHub
        </a>
    </div>

    <div class="divider">
        <span>New to StoryVerse?</span>
    </div>

    <div class="signup-link">
        <p>Don't have an account? <a th:href="@{/signup}">Create one now</a></p>
    </div>
</div>

<script>
    // Enhanced form interactions
    document.querySelectorAll('.form-input').forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.parentElement.style.transform = 'scale(1.02)';
            this.parentElement.parentElement.style.transition = 'transform 0.3s ease';
        });

        input.addEventListener('blur', function() {
            this.parentElement.parentElement.style.transform = 'scale(1)';
        });
    });

    // Form submission handling
    document.querySelector('form').addEventListener('submit', function(e) {
        const submitBtn = document.getElementById('signin-btn');
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (!username || !password) {
            e.preventDefault();
            return;
        }

        submitBtn.innerHTML = '‚è≥ Signing In...';
        submitBtn.disabled = true;

        // Re-enable button after 5 seconds to prevent permanent disable
        setTimeout(() => {
            submitBtn.innerHTML = 'Sign In';
            submitBtn.disabled = false;
        }, 5000);
    });

    // Password visibility toggle
    function togglePasswordVisibility() {
        const passwordInput = document.getElementById('password');
        const icon = passwordInput.nextElementSibling;

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.textContent = 'üëÅÔ∏è';
        } else {
            passwordInput.type = 'password';
            icon.textContent = 'üîí';
        }
    }

    // Add click handler to password icon
    document.querySelector('#password + .input-icon').addEventListener('click', function() {
        this.style.pointerEvents = 'auto';
        this.style.cursor = 'pointer';
        togglePasswordVisibility();
    });

    // Auto-focus on username field when page loads
    window.addEventListener('DOMContentLoaded', function() {
        document.getElementById('username').focus();
    });

    // Enter key navigation
    document.getElementById('username').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            document.getElementById('password').focus();
        }
    });
</script>
</body>
</html>
