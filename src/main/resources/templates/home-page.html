<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wattpad - Where stories live</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Header Styles */
        .header {
            background: white;
            border-bottom: 1px solid #e6e6e6;
            padding: 0 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 64px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 24px;
            font-weight: bold;
            color: #ff6500;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: #ff6500;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 32px;
        }

        .nav-item {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .nav-item:hover {
            color: #ff6500;
        }

        .search-bar {
            flex: 1;
            max-width: 400px;
            margin: 0 40px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 10px 16px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
            background: #f8f8f8;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .write-btn {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .premium-btn {
            background: #6c63ff;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }

        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Promotional Banner */
        .promo-banner {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
            color: white;
        }

        .promo-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 2;
        }

        .promo-text {
            flex: 1;
        }

        .promo-badge {
            background: #2d1b69;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 8px;
            display: inline-block;
        }

        .promo-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #2d1b69;
        }

        .promo-subtitle {
            font-size: 20px;
            color: #2d1b69;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .promo-illustration {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 300px;
            height: 200px;
        }

        .floating-character {
            position: absolute;
            right: 100px;
            top: 20px;
            width: 120px;
            height: 120px;
            background: #ff6500;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .floating-icons {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            opacity: 0.3;
        }

        .floating-icon {
            position: absolute;
            color: white;
            font-size: 24px;
            animation: float 4s ease-in-out infinite;
        }

        .floating-icon:nth-child(1) { top: 10%; right: 10%; animation-delay: 0s; }
        .floating-icon:nth-child(2) { top: 20%; right: 30%; animation-delay: 1s; }
        .floating-icon:nth-child(3) { top: 40%; right: 15%; animation-delay: 2s; }
        .floating-icon:nth-child(4) { top: 60%; right: 25%; animation-delay: 0.5s; }

        /* Story Progress Bar */
        .story-progress {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            overflow-x: auto;
            padding: 20px 0;
        }

        .progress-item {
            min-width: 150px;
            text-align: center;
            cursor: pointer;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e6e6e6;
            border-radius: 2px;
            margin-bottom: 8px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #ff6500;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }

        .progress-title {
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }

        /* Section Headers */
        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .section-subtitle {
            font-size: 16px;
            color: #666;
            margin-top: 4px;
        }

        /* Story Grid */
        .story-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .story-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }

        .story-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }

        .story-cover {
            width: 100%;
            height: 250px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .story-info {
            padding: 12px;
        }

        .story-author {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }

        .story-title {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            line-height: 1.2;
        }

        /* Horizontal Scroll */
        .story-scroll {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding: 20px 0;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .story-scroll::-webkit-scrollbar {
            display: none;
        }

        .story-scroll .story-card {
            min-width: 200px;
            flex-shrink: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                padding: 0 16px;
            }

            .search-bar {
                display: none;
            }

            .promo-banner {
                padding: 20px;
            }

            .promo-title {
                font-size: 32px;
            }

            .floating-character {
                display: none;
            }

            .story-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 16px;
            }
        }
    </style>
</head>

<script th:inline="javascript">
    // Add some interactive functionality
    document.addEventListener('DOMContentLoaded', function() {
        // Smooth scrolling for library sections
        const storyScrolls = document.querySelectorAll('.story-scroll');
        storyScrolls.forEach(scroll => {
            scroll.addEventListener('wheel', function(e) {
                if (e.deltaY !== 0) {
                    e.preventDefault();
                    this.scrollLeft += e.deltaY;
                }
            });
        });

        // Story card hover effects
        const storyCards = document.querySelectorAll('.story-card');
        storyCards.forEach(card => {
            card.addEventListener('click', function() {
                console.log('Story clicked:', this.querySelector('.story-author').textContent);
            });
        });

        // Progress bar animations
        const progressBars = document.querySelectorAll('.progress-fill');
        progressBars.forEach(bar => {
            const width = bar.style.width;
            bar.style.width = '0%';
            setTimeout(() => {
                bar.style.width = width;
            }, 500);
        });
    });
</script>
