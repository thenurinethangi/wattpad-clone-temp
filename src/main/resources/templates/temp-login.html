<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Wattpad</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #ffffff;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Orange background shapes */
    .bg-shape-1 {
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      background: #ff6b35;
      border-radius: 0 50% 50% 0;
      transform: translateX(-25%);
      z-index: 1;
    }

    .bg-shape-2 {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 33%;
      height: 75%;
      background: #ff6b35;
      border-radius: 50% 0 0 50%;
      transform: translateX(25%);
      z-index: 1;
    }

    .bg-shape-3 {
      position: absolute;
      top: 25%;
      right: 0;
      width: 25%;
      height: 50%;
      background: #ff6b35;
      border-radius: 50% 0 0 50%;
      transform: translateX(33%);
      z-index: 1;
    }

    /* Header */
    .header {
      position: relative;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff6b35;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .language-selector {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
    }

    .btn {
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      border: none;
    }

    .btn-primary {
      background: #ff6b35;
      color: white;
    }

    /* Main Content */
    .main-content {
      position: relative;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 100px);
      padding: 1.5rem;
    }

    .content-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
      max-width: 1200px;
      width: 100%;
      align-items: center;
    }

    /* Device Mockups */
    .device-section {
      position: relative;
    }

    .laptop-mockup {
      background: #000;
      border-radius: 0.5rem;
      padding: 0.5rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    .laptop-screen {
      background: white;
      border-radius: 0.25rem;
      aspect-ratio: 16/10;
      padding: 1rem;
    }

    .device-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .device-logo {
      width: 1.5rem;
      height: 1.5rem;
      background: #ff6b35;
      border-radius: 0.25rem;
    }

    .fresh-reads {
      background: linear-gradient(135deg, #14b8a6, #3b82f6);
      border-radius: 0.5rem;
      padding: 1rem;
      color: white;
      margin-bottom: 1rem;
    }

    .fresh-reads h3 {
      font-weight: bold;
      margin-bottom: 0.25rem;
    }

    .fresh-reads p {
      font-size: 0.875rem;
      opacity: 0.9;
    }

    .story-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.5rem;
    }

    .story-item {
      background: #e5e7eb;
      aspect-ratio: 1;
      border-radius: 0.25rem;
    }

    .phone-mockup {
      position: absolute;
      bottom: -2rem;
      right: -2rem;
      width: 10rem;
      background: #000;
      border-radius: 1rem;
      padding: 0.5rem;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.25);
    }

    .phone-screen {
      background: white;
      border-radius: 0.5rem;
      padding: 0.5rem;
    }

    .phone-content {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .phone-story {
      height: 5rem;
      background: #e5e7eb;
      border-radius: 0.25rem;
    }

    .phone-text {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .phone-line {
      height: 0.5rem;
      background: #e5e7eb;
      border-radius: 0.125rem;
    }

    .phone-line.short {
      width: 75%;
    }

    .keyboard {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.125rem;
      margin-top: 0.5rem;
    }

    .key {
      aspect-ratio: 1;
      background: #e5e7eb;
      border-radius: 0.125rem;
      font-size: 0.5rem;
    }

    /* Login Form */
    .login-section {
      background: white;
      border-radius: 0.5rem;
      padding: 2rem;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
    }

    .login-title {
      font-size: 1.875rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.75rem;
      border: 2px solid #e5e7eb;
      border-radius: 0.375rem;
      background: white;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      color: #333;
      transition: background-color 0.2s;
    }

    .social-btn:hover {
      background: #f9fafb;
    }

    .google-icon {
      width: 1.25rem;
      height: 1.25rem;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%234285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="%2334A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="%23FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="%23EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>') center/contain no-repeat;
    }

    .facebook-icon {
      width: 1.25rem;
      height: 1.25rem;
      background: #1877f2;
      border-radius: 0.125rem;
      position: relative;
    }

    .facebook-icon::after {
      content: 'f';
      color: white;
      font-weight: bold;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 0.875rem;
    }

    .divider {
      text-align: center;
      color: #666;
      font-size: 0.875rem;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 45%;
      height: 1px;
      background: #e5e7eb;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .email-btn {
      background: #000;
      color: white;
      padding: 0.75rem;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      border: none;
    }

    .email-btn:hover {
      background: #1f2937;
    }

    .forgot-password {
      text-align: center;
      margin-top: 1rem;
    }

    .forgot-password a {
      color: #333;
      text-decoration: none;
      font-size: 0.875rem;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .signup-link {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.875rem;
      color: #666;
    }

    .signup-link a {
      color: #333;
      font-weight: 600;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .content-grid {
        grid-template-columns: 1fr;
      }

      .device-section {
        display: none;
      }

      .bg-shape-1,
      .bg-shape-2,
      .bg-shape-3 {
        display: none;
      }
    }
  </style>
</head>
<body>
<!-- Background Shapes -->
<div class="bg-shape-1"></div>
<div class="bg-shape-2"></div>
<div class="bg-shape-3"></div>

<!-- Header -->
<header class="header">
  <div class="logo">wattpad W</div>
  <div class="header-right">
    <div class="language-selector">
      <span>English</span>
      <span>â–¼</span>
    </div>
    <a href="#" class="btn btn-primary">Sign up</a>
  </div>
</header>

<!-- Main Content -->
<main class="main-content">
  <div class="content-grid">
    <!-- Device Mockups -->
    <div class="device-section">
      <div class="laptop-mockup">
        <div class="laptop-screen">
          <div class="device-header">
            <div class="device-logo"></div>
            <span>wattpad</span>
          </div>
          <div class="fresh-reads">
            <h3>Fresh Reads</h3>
            <p>Undiscovered stories</p>
          </div>
          <div class="story-grid">
            <div class="story-item"></div>
            <div class="story-item"></div>
            <div class="story-item"></div>
            <div class="story-item"></div>
            <div class="story-item"></div>
            <div class="story-item"></div>
          </div>
        </div>
      </div>

      <div class="phone-mockup">
        <div class="phone-screen">
          <div class="phone-content">
            <div class="phone-story"></div>
            <div class="phone-text">
              <div class="phone-line"></div>
              <div class="phone-line short"></div>
            </div>
            <div class="keyboard">
              <div class="key">q</div>
              <div class="key">w</div>
              <div class="key">e</div>
              <div class="key">r</div>
              <div class="key">a</div>
              <div class="key">s</div>
              <div class="key">d</div>
              <div class="key">f</div>
              <div class="key">z</div>
              <div class="key">x</div>
              <div class="key">c</div>
              <div class="key">v</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Login Form -->
    <div class="login-section">
      <h1 class="login-title">Log in to Wattpad</h1>

      <div class="login-form">
        <a href="#" class="social-btn">
          <div class="google-icon"></div>
          Log in with Google
        </a>

        <a href="#" class="social-btn">
          <div class="facebook-icon"></div>
          Log in with Facebook
        </a>

        <div class="divider">or</div>

        <a href="home.html" class="email-btn">Log in with email</a>
      </div>

      <div class="forgot-password">
        <a href="#">Forgot password?</a>
      </div>

      <div class="signup-link">
        Don't have an account? <a href="#">Sign up</a>
      </div>
    </div>
  </div>
</main>
</body>
</html>
